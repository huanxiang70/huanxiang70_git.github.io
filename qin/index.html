<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲爱的，看这里</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff0f5;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }
        
        .image-container {
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .kiss-btn {
            background-color: #ff6b9d;
            color: white;
        }
        
        .no-kiss-btn {
            background-color: #9d9d9d;
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b9d"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: cover;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="cute-image" src="img/yes1.jpg" alt="可爱表情包">
        </div>
        <div class="buttons">
            <button class="kiss-btn" id="kiss-btn">亲亲</button>
            <button class="no-kiss-btn" id="no-kiss-btn">不亲</button>
        </div>
    </div>

    <script>
        const cuteImage = document.getElementById('cute-image');
        const kissBtn = document.getElementById('kiss-btn');
        const noKissBtn = document.getElementById('no-kiss-btn');
        
        // 点击不亲按钮
        noKissBtn.addEventListener('click', () => {
            // 切换图片
            cuteImage.src = 'img/no1.jpg';
            
            // 亲亲按钮变大
            btnSize += 0.2;
            kissBtn.style.transform = `scale(${btnSize})`;
            
            // 让不亲按钮随机移动
            setTimeout(() => {
                const randomX = Math.random() * 100 - 50;
                const randomY = Math.random() * 100 - 50;
                noKissBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }, 100);
        });
        
        // 点击亲亲按钮
        kissBtn.addEventListener('click', () => {
            // 创建爱心特效
            createHearts();
            
            // 显示新图片
            cuteImage.src = 'img/qin.jpg';
            
            // 重置按钮大小
            btnSize = 1;
            kissBtn.style.transform = 'scale(1)';
            noKissBtn.style.transform = 'translate(0, 0)';
        });
        
        let btnSize = 1;
        
        // 创建爱心特效
        function createHearts() {
            const heartCount = 100;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // 随机位置
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight + 100;
                
                // 随机大小
                const size = Math.random() * 30 + 10;
                
                // 设置样式
                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.opacity = '1';
                
                document.body.appendChild(heart);
                
                // 动画
                const animationDuration = Math.random() * 3 + 2;
                const targetY = -100;
                const targetX = startX + (Math.random() * 200 - 100);
                
                heart.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${targetX - startX}px, ${targetY - startY}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'ease-out'
                }).onfinish = () => {
                    heart.remove();
                };
            }
        }
    </script>
</body>
</html>
